            right: 10%;

            animation-delay: 7s;
        }

        .snowflake {

            bottom: 40%;
            right: 15%;
            animation-delay: 3s;

        @keyframes float {
            0%, 100% {

            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
